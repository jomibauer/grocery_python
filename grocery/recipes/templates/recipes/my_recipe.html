<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<h1>{{ recipe_name }}</h1>
	<table class="recipe-table">
		<th class="column-head"><p>Ingredients</p></th>
		<th></th>
		<th class="column-head"><p>Instructions</p></th>
		<tr>

			<td class="recipe-column">
				{% for ingredient in ingredients %}
				<div>
					<p>{{ ingredient }}</p>
				</div>
				{% endfor %}
			</td>
			<td>

			</td>
			<td class="recipe-column">
				{% for step in steps %}
				<div>
					<p>{{ step }}</p>
				</div>
				{% endfor %}
			</td>
		</tr>

	</table>

</body>
</html>
